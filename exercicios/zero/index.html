<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade em navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: lightcyan;
            height: 75px;
            max-width: 800px;
            margin: auto;
        }
        nav a {
            display: flex;
            flex-direction: column;
        }
        
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Pages</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
