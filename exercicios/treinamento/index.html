<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrossel</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    ::-webkit-scrollbar {
        width: 0;
        height: 0;
    }

    body {
        height: 100vh;
        background-color: #efefef;
    }

    .carrosel {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
    }

    .item {
        position: absolute;
        display: flex;
        animation: run 15s linear infinite;
        /* aumentou */
        right: -150px;
    }

    .item img {
        width: 100px;
    }

    .item:nth-child(1) {
        animation-delay: 0s;
    }

    .item:nth-child(2) {
        animation-delay: 3s;
    }

    .item:nth-child(3) {
        animation-delay: 6s;
    }

    .item:nth-child(4) {
        animation-delay: 9s;
    }

    .item:nth-child(5) {
        animation-delay: 12s;
    }


    @keyframes run {
        from {
            right: -100px;
        }

        to {
            right: 100%;
        }
    }
</style>

<body>
    <div class="carrosel">
        <div class="item">
            <img src="https://logos-world.net/wp-content/uploads/2021/10/Python-Logo.png" alt="python">
        </div>
        <div class="item">
            <img src="https://logosdown.com/wp-content/uploads/2023/08/html5-logo-1451x2048.png" alt="html">
        </div>
        <div class="item">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/css3-logo-png-transparent.png" alt="css">
        </div>
        <div class="item">
            <img src="https://www.freepnglogos.com/uploads/javascript-png/png-javascript-badge-picture-8.png" alt="js">
        </div>
        <div class="item">
            <img src="https://www.pngkit.com/png/full/101-1010012_c-programming-icon-c-programming-language-logo.png"
                alt="c">
        </div>
    </div>
</body>

</html>
