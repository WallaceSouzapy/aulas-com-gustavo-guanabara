<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="for-img">
            <img src="img/undraw_multitasking_i2bv.svg" alt="imagem">
        </div>
        
        <div class="form">
            <form action="#">
                <div class="box1">
                    <h2 class="titulo-cadastro"> Cadastro</h2>
                    <button class="btn-entrar">Entrar</button>
                </div>

                <div class="input-box">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Seu primeiro nome">
                </div>

                <div class="input-box">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Seu sobrenome">
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Seu E-mail">
                </div>

                <div class="input-box">
                    <label for="numero">Numero de contato</label>
                    <input type="tel" name="numero" id="numero" placeholder="(xx)xxxxx-xxxx">
                </div>

                <div class="input-box">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Sua senha">
                </div>

                <div class="input-box">
                    <label for="confirsenha">Confirme sua senha</label>
                    <input type="password" name="confirsenha" id="confirsenha" placeholder="Confirme sua senha">
                </div>

                <div class="genero">
                    <h5>Gênero</h5>

                    <div class="genero-input">
                        <input type="radio" name="male" id="male">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="genero-input">
                        <input type="radio" name="female" id="female">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="genero-input">
                        <input type="radio" name="outro" id="outro">
                        <label for="outro">Outros</label>
                    </div>

                    <div class="genero-input">
                        <input type="radio" name="none" id="none">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>

                <button class="btn-fim">Cadastrar-se</button>
            </form>
        </div>
    </div>
</body>
</html>
